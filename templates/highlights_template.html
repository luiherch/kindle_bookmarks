<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>kindle_wails</title>
    <script src="src/modal.js"></script>
    <script src="src/highlights.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div>
            <h2>Kindle Bookmarks</h2>
            <nav>
                <ul>
                    <li>
                        <input type="button" value="Go back" id="view_index" onclick="window.location='index.html'">
                    </li>
                </ul>
            </nav>
        </div>

        <dialog id="highlights-modal">
            <article>
              <a href="#close"
                aria-label="Close"
                class="close"
                data-target="highlights-modal"
                onClick="toggleModal(event)">
              </a>
              <h3>No Kindle detected</h3>
              <p>
                Please, ensure your Kindle device is connected and try again
              </p>
              <footer>
                <a href="#accept"
                  role="button"
                  data-target="highlights-modal"
                  onClick="toggleModal(event)">
                  Accept
                </a>
              </footer>
            </article>
        </dialog>
        
        <!-- Insert html here -->
    </div>
</div>
</body>
</html>
